<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="right">
      <div class="top">
        <button class="bin">Try it free 7 days then $20/mo. thereafter</button>
      </div>
      <div class="bottom">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Email Address">
        <input type="text" placeholder="Password">
        <button class="btn">CLAIM YOUR FREE TRIAL</button>
        <small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
      </div>
    </div>
  </div>

</body>
</html>
